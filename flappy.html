<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/flappy.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body class="content">
    <h1>Flappy Bird</h1>
    <div wm-flappy> 
        <div class="gamemenu">
            <h1>Choose the gamemode!</h1>
            <button onclick="" class="button-3" role="button" id="singleplayer-button">Single Player</button>
            <button class="button-3" role="button" id="multiplayer-button">Multiplayer</button>
            <button class="button-3" role="button" id="trainia-button">Train IA</button>
        </div>
        <div class="train-area">
            <h2 id="bestfitness">Best Fitness: 0</h2>
            <h2 id="generation">Generation: 0</h2>
        </div>
        <div class="endgame">
            <h1>Game Over!</h1>
            <div class="scores-area">
                <h2 id="totalScore">Total Score: 0</h2>
                <h2 id="bestScore">Best Score: 0</h2>
            </div>
            <button class="button-3" role="button" id="replay-button">Play Again!</button>
        </div>
    </div>
    <script src="js/flappy.js"></script>
</body>

</html>
